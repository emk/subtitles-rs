<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Main</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <style>
      video { max-width: 100%; }

      .subtitles-view {
        position: fixed;
        /* Top is overriden by app. */
        top: 0; right: 0; bottom: 0; left: 0;
      }

      .subtitles-view .button-bar {
        position: absolute;
        top: 0; right: 0; height: 30px; left: 0;
      }

      .subtitles-view .scroll {
        position: absolute;
        top: 30px; right: 0; bottom: 0; left: 0;
        overflow-y: auto;
      }

      .subtitles-view .scroll .subtitles-list {
        padding: 5px;
      }

      .subtitle {
        position: relative;
        margin-bottom: 5px;
        min-height: 40px;
      }

      .subtitle svg {
        position: absolute;
        top: 0; left: 0; width: 32px; height: 32px;
        fill: lightgrey;
      }

      .subtitle svg:hover {
        fill: grey;
      }

      .subtitle.current svg {
        fill: blue;
      }

      .subtitle input {
        position: absolute;
        top: 0; left: 40px;
      }

      .subtitle .foreign, .subtitle .native {
        margin: 0 0 0 60px;
      }

      .subtitle .native {
        font-size: 90%;
        color: grey;
      }
    </style>

    <script src="svg4everybody.js"></script>
  </head>
  <body>
    <script src="app.js"></script>
  </body>
</html>
